<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COACHTECH</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="layer layer-bg">
      <div class="layer-txt">キャッチコピー</div>
    </div>
    <h2>
      <span>About</span>
    </h2>
    <p>
      COACHTECH（コーチテック）はフリーランス特化型の
      オンラインコーチングプログラミングスクールです。<br/>
      プログラミング未経験の方でも、
      <strong>「独自の学習ノウハウ」</strong>で
      フリーランスエンジニアを目指すことができます。
    </p>
    <h2>ブログ</h2>
    <div class="parent">
      <div class="child">
        <img
          src="img/blog__eyecatch1.jpg"
          alt="coachtech"
          width="300"
          height="200"
        />
        <p class="">コーチテックブログのタイトルがここに<br />は入ります</p>
      </div>
      <div class="child">
        <img
          src="img/blog__eyecatch2.jpg"
          alt="coachtech"
          width="300"
          height="200"
        />
        <p class="">コーチテックブログのタイトルがここに<br />は入ります</p>
      </div>
      <div class="child">
        <img
          src="img/blog__eyecatch3.jpg"
          alt="coachtech"
          width="300"
          height="200"
        />
        <p class="">コーチテックブログのタイトルがここに<br />は入ります</p>
      </div>
    </div>
    <div>
      <h2>問い合わせ</h2>
    </div>
    <div>
      <p class="name">名前</p>
      <p class="mail">メールアドレス</p>
      <p class="business">用件</p>
      <p class="contents">内容</p>
    </div>
